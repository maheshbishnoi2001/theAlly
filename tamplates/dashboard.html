{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock title %}

{% block body %}
<div class="container">
    <section class="mx-auto my-5" style="max-width: 30rem;">
        <div class="card testimonial-card mt-2 mb-3">
            <div class="card-up aqua-gradient"></div>
            <div class="avatar mx-auto white">
                <img src="{% static 'images/profile.avif' %}" class="rounded-circle img-fluid" alt="man avatar">
            </div>
            <div class="card-body text-center">
                <h4 class="card-title font-weight-bold">Welcome {{username}}</h4>
                <hr>
                <p class="my-2 font-weight-bold">Referral Code: <span class="text-success" style="font-weight: bold;">{{referral_code}}</span></p>
                <p class="my-2 font-weight-bold">Your referral Code is used <span class="text-success" style="font-weight: bold;">{{referral_count}}</span> times.</p>
            </div>
        </div>

    </section>
</div>
{% endblock body %}
